databaseChangeLog:
  - changeSet:
      id: v6-1
      author: egor_petrov
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: datasource_error_log
      changes:
        - createTable:
            tableName: datasource_error_log
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
                  autoIncrement: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: stack_trace
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: time
                  type: timestamp
                  constraints:
                    nullable: false